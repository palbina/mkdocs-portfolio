# =============================================================================
# GitHub Actions - Build and Deploy MkDocs Portfolio
# =============================================================================

name: Deploy Portfolio

on:
  push:
    branches:
      - main
  # Rebuild daily to update dynamic content (GitHub stats, etc.)
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git-revision-date plugin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

      - name: Update GitOps manifest
        env:
          GITOPS_PAT: ${{ secrets.GITOPS_PAT }}
        run: |
          # Only run if GITOPS_PAT is set
          if [ -z "$GITOPS_PAT" ]; then
            echo "GITOPS_PAT not set, skipping manifest update"
            exit 0
          fi

          # Get the short SHA
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          # Clone the infrastructure repo
          git clone https://x-access-token:${GITOPS_PAT}@github.com/palbina/HOMELAB-INFRA.git /tmp/infra
          
          # Update the image tag in deployment
          cd /tmp/infra
          sed -i "s|image: ghcr.io/palbina/mkdocs-portfolio:sha-.*|image: ghcr.io/palbina/mkdocs-portfolio:sha-${SHORT_SHA}|" \
            k8s/02-apps/mkdocs-portfolio/deployment.yaml || true
          
          # Commit and push if there are changes
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add .
            git commit -m "chore(mkdocs-portfolio): update image to sha-${SHORT_SHA}"
            git push
          fi
